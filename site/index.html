<!doctype html>
<html lang="en">
<head>

  <title>Exercise Lookup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Exercise lookup</h1>
    <form id="lookup">

    </form>
    <div id="results"></div>
  </main>
  <script src="search.js"></script>
</body>
</html>
